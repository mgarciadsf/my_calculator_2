<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora de Montse Garcia</h1>
    Number:
    <input type="text" id="n1">
    <p>
    	<button onclick="inverse()"> 1/x </button>
    	<button onclick="square()"> xÂ² </button>
        <button onclick="cube()"> x^3 </button>
    </p>
    <script type="text/javascript">
    function cube(){
        num = document.getElementById ("n1");
        num.value = Math.pow (num.value, 3);

    }
    function square(){
    	num = document.getElementById ("n1");
    	num.value = Math.pow (num.value, 2);
    }
    function inverse(){
    	num = document.getElementById ("n1");
    	num.value = 1/num.value;
    }
    </script>
</body>
</html>
